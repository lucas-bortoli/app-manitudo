            <ul id="menu" role="menu" class="habilitar-swipe">
              <li>

                  ><i class="icon agendamentos"></i>Agendamentos</a
                >
              </li>
              <li>
                <a href="#" @click="mudarPagina(2)" v-bind:class="{ atual: pagina === 2 }"

                >
              </li>
              <li>
                <a href="#" @click="mudarPagina(10)" v-bind:class="{ atual: pagina === 10 }"
                  ><i class="icon settings"></i>Configurações</a
                >
              </li>

                <button @click="mudarPagina(99)" v-bind:class="{ atual: pagina == 99 }">
                  Ferramentas do desenvolvedor
                </button>
              </li>-->
            </ul>
          </div>
        </nav>
      </header>

      <!-- Páginas -->

      <x-html-include src="pages/cliente.html"></x-html-include>
      <x-html-include src="pages/manicure.html"></x-html-include>
